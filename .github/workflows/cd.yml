name: Continuous Deployment

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-schema:
    name: Build JSON Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install the JSON Schema CLI
        uses: sourcemeta/jsonschema@v11.11.1

      - run: |
          mkdir -p build/json-schema
          jsonschema bundle yaml/src/main/resources/json-schema/vulnlog.schema.json --resolve yaml/src/main/resources/json-schema --extension schema.json -w > build/json-schema/vulnlog.json

      - name: Upload schema
        uses: actions/upload-artifact@v4
        with:
          name: vulnlog-yaml-poc-json-schema
          path: build/json-schema/vulnlog.json

  build-jvm:
    name: Build JVM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          architecture: x64
      - uses: gradle/actions/setup-gradle@v3
      - uses: sourcemeta/jsonschema@v11.11.1
      - name: Clean build and zip distribution
        run: ./gradlew clean build distZip
      - name: Upload JVM build
        uses: actions/upload-artifact@v4
        with:
          name: vulnlog-yaml-poc-jvm
          path: yaml/build/distributions/yaml.zip

  build-native:
    name: Build native on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v3
      - uses: sourcemeta/jsonschema@v11.11.1
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm'
          native-image-job-reports: 'true'
      - name: Build native image
        run: ./gradlew clean nativeCompile
      - name: Upload native binaries
        uses: actions/upload-artifact@v4
        with:
          name: vulnlog-yaml-poc-binary-${{ matrix.os }}
          path: yaml/build/native/nativeCompile/vl-yaml
