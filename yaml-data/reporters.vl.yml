---
reporters:
  - id: &trivy trivy
    vendor: Aqua Security Trivy
  - id: &owasp owasp
    vendor: OWASP Dependency Check

reporter-pipelines:
  - id: trivy-pipeline
    name: Trivy Pipeline
    reporter: *trivy
  - id: owasp-pipeline
    name: OWASP Dependency Check Pipeline
    reporter-ref-id: *owasp
    lifetime:
      start: 2021-03-01
      end: 2025-09-30
