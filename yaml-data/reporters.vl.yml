---
reporters:
  - id: &trivy trivy
    name: Trivy
    product: aquasec/trivy
  - id: &owasp owasp
    name: OWASP Dependency Check
    product: owasp/dependency-check

reporter-pipelines:
  - id: trivy-pipeline
    name: Trivy Pipeline
    reporter: *trivy
  - id: owasp-pipeline
    name: OWASP Dependency Check Pipeline
    reporter-ref-id: *owasp
    lifetime:
      start: 2021-03-01
      end: 2025-09-30
